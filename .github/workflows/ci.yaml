name: js-actions-test

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set Node.js 12.x
        uses: actions/setup-node@master
        with:
          node-version: '12.x'

      - name: Install Dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Flow
        run: npm run flow

      - name: Test
        run: npm test
